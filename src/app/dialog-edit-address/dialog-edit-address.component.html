<div>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title> Edit address </h1>
    <div mat-dialog-content>

        <div style="padding-top: 8px">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House Nr.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
            </mat-form-field>
        </div>

        <div><mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City"> 
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="buttons-container">
        <button (click)="closeDialog()" mat-button>Cancel</button>
        <button (click)="saveAddressChanges()" mat-button cdkFocusInitial>Save</button>
    </div>
</div>
