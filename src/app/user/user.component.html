<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of users" [routerLink]="['/user/' + user.id]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.city }}</td>
      </tr>

    </table>
  </mat-card-content>
</mat-card>


<button (click)="openDialog()" mat-fab class="add-user-btn" color="primary" matTooltip="Add user"
  [matTooltipPosition]="'above'">
  <mat-icon>add</mat-icon>
</button>
