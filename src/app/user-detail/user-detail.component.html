<mat-card class="user-detail-header">
    <button mat-icon-button class="upper-right-corner" [matMenuTriggerFor]="userDetailMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userDetailMenu="matMenu">
        <button mat-menu-item (click)="openEditUserDetailsDialog()">Edit</button>
    </mat-menu>

    <img src="./assets/img/male_profile_icon.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>

</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="upper-right-corner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openEditUserAddressDialog()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>
            Address
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
